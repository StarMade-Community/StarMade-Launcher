            -   name: Download Artifacts
                uses: actions/download-artifact@v4
                with:
                    path: artifacts
                    merge-multiple: true
            
            -   name: Create Draft Release
                uses: softprops/action-gh-release@v2
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                with:
